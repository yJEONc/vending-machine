  <style>
    body {
      font-family: "Pretendard", sans-serif;
      display: flex;
      flex-direction: column;

<body>
  <div class="container">
    <h2>ğŸ“š Grade1 PDF í•©ì¹˜ê¸°</h2>
    <input type="file" id="pdfFiles" multiple accept=".pdf"><br>
    <input type="text" id="outputFilename" placeholder="ì˜ˆ: ë‹¨ì›í‰ê°€_ëª¨ìŒ"><br>
    <button id="mergeBtn">í•©ì¹˜ê¸° ë° ë‹¤ìš´ë¡œë“œ</button>
  </div>

  <script>
    const mergeBtn = document.getElementById("mergeBtn");

    mergeBtn.addEventListener("click", async () => {
      const files = document.getElementById("pdfFiles").files;
      const outputName = document.getElementById("outputFilename").value.trim() || "í•©ì³ì§„íŒŒì¼";
      if (files.length === 0) return alert("PDF íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${outputName}.pdf`;
      link.click();

      URL.revokeObjectURL(link.href);
    });
  </script>
