
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF 파일 선택 병합</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    .box { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; flex-wrap: wrap; }
    button { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; }
    button.primary { background: #111; color: #fff; }
    button[disabled] { opacity: 0.5; cursor: not-allowed; }
    .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { border: 1px solid #ccc; padding: 6px 10px; border-radius: 999px; }
    .error { color: #b00020; margin-top: 8px; }
    .muted { color: #666; font-size: 0.9rem; }
    input[type="text"] { flex:1; padding:8px; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <h1>PDF 파일 선택 병합</h1>

  <div class="box">
    <div class="row">
      <label for="gradeSelect"><strong>폴더(학년) 선택</strong></label>
      <select id="gradeSelect"></select>
    </div>
  </div>

  <div class="box">
    <div class="row">
      <strong>파일 목록</strong>
      <span id="scopeInfo" class="muted">폴더를 먼저 선택하세요.</span>
    </div>
    <div id="scopes" class="chips"></div>
  </div>

  <div class="box">
    <div class="row">
      <label><strong>출력 파일명</strong></label>
      <input id="outputName" type="text" placeholder="예: 11월_물리1_중간범위.pdf">
    </div>
    <div class="row">
      <button id="downloadBtn" class="primary" disabled>선택한 PDF 합치기</button>
      <span id="status" class="muted"></span>
    </div>
    <div id="error" class="error"></div>
  </div>

<script>
const gradeSelect = document.getElementById('gradeSelect');
const scopesWrap  = document.getElementById('scopes');
const scopeInfo   = document.getElementById('scopeInfo');
const downloadBtn = document.getElementById('downloadBtn');
const statusEl    = document.getElementById('status');
const errorEl     = document.getElementById('error');

async function fetchJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error(`요청 실패 ${res.status}`);
  return res.json();
}

async function initGrades() {
  try {
    const grades = await fetchJSON('/api/grades');
    gradeSelect.innerHTML = grades.map(g => `<option value="${g.id}">${g.label}</option>`).join('');
    await loadFiles();
  } catch (e) {
    errorEl.textContent = '폴더 목록을 불러오지 못했습니다.';
  }
}

async function loadFiles() {
  scopesWrap.innerHTML = '';
  scopeInfo.textContent = 'PDF 파일을 선택하세요.';
  errorEl.textContent = '';
  statusEl.textContent = '';

  const grade = gradeSelect.value;
  try {
    const files = await fetchJSON(`/api/files?grade=${encodeURIComponent(grade)}`);
    if (files.length === 0) {
      scopeInfo.textContent = '이 폴더에 PDF 파일이 없습니다.';
      downloadBtn.disabled = true;
      return;
    }
    scopesWrap.innerHTML = files.map(f => `
      <label class="chip">
        <input type="checkbox" name="file" value="${f.filename}" /> ${f.filename}
      </label>
    `).join('');
    downloadBtn.disabled = true;

    scopesWrap.addEventListener('change', () => {
      const selected = getSelectedFiles();
      downloadBtn.disabled = selected.length === 0;
    });
  } catch (e) {
    errorEl.textContent = 'PDF 목록을 불러오지 못했습니다.';
  }
}

function getSelectedFiles() {
  return Array.from(document.querySelectorAll('input[name="file"]:checked')).map(el => el.value);
}

async function compileAndDownload() {
  errorEl.textContent = '';
  statusEl.textContent = 'PDF 병합 중...';
  downloadBtn.disabled = true;

  const payload = {
    grade: gradeSelect.value,
    files: getSelectedFiles(),
    filename: document.getElementById('outputName').value.trim() || null
  };

  try {
    const res = await fetch('/api/compile', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    if (!res.ok) {
      const err = await res.json().catch(() => ({}));
      throw new Error(err.detail || '병합 실패');
    }
    const blob = await res.blob();
    const disposition = res.headers.get('Content-Disposition') || '';
    const match = disposition.match(/filename="?(.*)"?$/);
    const filename = match ? decodeURIComponent(match[1]) : 'merged.pdf';

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

    statusEl.textContent = '다운로드 완료';
  } catch (e) {
    errorEl.textContent = e.message;
    statusEl.textContent = '';
  } finally {
    downloadBtn.disabled = false;
  }
}

gradeSelect.addEventListener('change', loadFiles);
downloadBtn.addEventListener('click', compileAndDownload);
initGrades();
</script>
</body>
</html>
