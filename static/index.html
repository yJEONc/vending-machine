
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시험범위 PDF 합치기</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    .box { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; flex-wrap: wrap; }
    button { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; }
    button.primary { background: #111; color: #fff; }
    button[disabled] { opacity: 0.5; cursor: not-allowed; }
    .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { border: 1px solid #ccc; padding: 6px 10px; border-radius: 999px; }
    .error { color: #b00020; margin-top: 8px; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>학년·시험범위 선택 → PDF 합치기</h1>

  <div class="box">
    <div class="row">
      <label for="gradeSelect"><strong>학년 선택</strong></label>
      <select id="gradeSelect"></select>
      <span id="gradeInfo" class="muted"></span>
    </div>
  </div>

  <div class="box">
    <div class="row">
      <strong>시험범위</strong>
      <span id="scopeInfo" class="muted">학년을 먼저 선택하세요.</span>
    </div>
    <div id="scopes" class="chips"></div>
  </div>

  <div class="box">
    <div class="row">
      <button id="downloadBtn" class="primary" disabled>선택한 범위 PDF 합치기</button>
      <span id="status" class="muted"></span>
    </div>
    <div id="error" class="error"></div>
  </div>

<script>
const gradeSelect = document.getElementById('gradeSelect');
const gradeInfo   = document.getElementById('gradeInfo');
const scopesWrap  = document.getElementById('scopes');
const scopeInfo   = document.getElementById('scopeInfo');
const downloadBtn = document.getElementById('downloadBtn');
const statusEl    = document.getElementById('status');
const errorEl     = document.getElementById('error');

let currentScopes = [];

async function fetchJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error(`요청 실패 ${res.status}`);
  return res.json();
}

async function initGrades() {
  try {
    const grades = await fetchJSON('/api/grades');
    gradeSelect.innerHTML = grades.map(g => `<option value="${g.id}">${g.label}</option>`).join('');
    gradeInfo.textContent = '';
    await loadScopes();
  } catch (e) {
    errorEl.textContent = '학년 정보를 불러오지 못했습니다.';
  }
}

async function loadScopes() {
  scopesWrap.innerHTML = '';
  scopeInfo.textContent = '시험범위를 선택하세요.';
  errorEl.textContent = '';
  statusEl.textContent = '';

  const grade = gradeSelect.value;
  try {
    const scopes = await fetchJSON(`/api/scopes?grade=${encodeURIComponent(grade)}`);
    currentScopes = scopes;
    if (scopes.length === 0) {
      scopeInfo.textContent = '해당 학년의 시험범위가 없습니다.';
      downloadBtn.disabled = true;
      return;
    }
    scopesWrap.innerHTML = scopes.map(s => `
      <label class="chip">
        <input type="checkbox" name="scope" value="${s.id}" /> ${s.label}
      </label>
    `).join('');
    downloadBtn.disabled = true;

    scopesWrap.addEventListener('change', onScopeChange, { once: true });
  } catch (e) {
    errorEl.textContent = '시험범위를 불러오지 못했습니다.';
  }
}

function onScopeChange() {
  scopesWrap.addEventListener('change', () => {
    const selected = getSelectedScopes();
    downloadBtn.disabled = selected.length === 0;
  });
}

function getSelectedScopes() {
  return Array.from(document.querySelectorAll('input[name="scope"]:checked')).map(el => el.value);
}

async function compileAndDownload() {
  errorEl.textContent = '';
  statusEl.textContent = 'PDF 병합 중...';
  downloadBtn.disabled = true;

  const payload = {
    grade: gradeSelect.value,
    scopes: getSelectedScopes()
  };
  if (payload.scopes.length === 0) {
    statusEl.textContent = '';
    downloadBtn.disabled = false;
    return;
  }

  try {
    const res = await fetch('/api/compile', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    if (!res.ok) {
      const err = await res.json().catch(() => ({}));
      throw new Error(err.detail || err.error || '병합에 실패했습니다.');
    }
    const blob = await res.blob();
    const disposition = res.headers.get('Content-Disposition') || '';
    const match = disposition.match(/filename="?(.*)"?$/);
    const filename = match ? decodeURIComponent(match[1]) : 'merged.pdf';

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

    statusEl.textContent = '다운로드 완료';
  } catch (e) {
    errorEl.textContent = e.message;
    statusEl.textContent = '';
  } finally {
    downloadBtn.disabled = false;
  }
}

gradeSelect.addEventListener('change', loadScopes);
downloadBtn.addEventListener('click', compileAndDownload);
initGrades();
</script>
</body>
</html>
