<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Grade PDF 합치기</title>
</head>
<body>
    <h1>Grade PDF 합치기</h1>

    {% if grades %}
        <h2>학년 선택</h2>
        <ul>
        {% for grade in grades %}
            <li><a href="/grade/{{ grade }}">{{ grade }}</a></li>
        {% endfor %}
        </ul>
    {% elif pdf_files %}
        <h2>{{ selected_grade }} 파일 목록</h2>
        <form action="/merge" method="post">
            <input type="hidden" name="selected_grade" value="{{ selected_grade }}">
            {% for file in pdf_files %}
                <label><input type="checkbox" name="selected_files" value="{{ file }}"> {{ file }}</label><br>
            {% endfor %}
            <input type="text" name="output_filename" placeholder="출력 파일명">
            <button type="submit">선택한 PDF 합치기</button>
        </form>
    {% else %}
        <p>불러올 데이터가 없습니다.</p>
    {% endif %}
</body>
</html>
